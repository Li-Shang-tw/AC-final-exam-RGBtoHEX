<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <section class=container>
    <form id="rgbForm">
      <h1>RGB</h1>
      <div class="form-group row">
        <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm ">R</label>
        <div class="col-sm-5">
          <input type="text" class="form-control " id="red_value" placeholder="0~255">
        </div>
        <div class="col-sm-2" id="red"></div>
      </div>

      <div class="form-group row">
        <label for="colFormLabel" class="col-sm-2 col-form-label">G</label>
        <div class="col-sm-5">
          <input type="text" class="form-control" id="green_value" placeholder="0~255">
        </div>
        <div class="col-sm-2" id="green"></div>
      </div>

      <div class="form-group row">
        <label for="colFormLabel" class="col-sm-2 col-form-label ">B</label>
        <div class="col-sm-5">
          <input type="text" class="form-control" id="black_value" placeholder="0~255">
        </div>
        <div class="col-sm-2" id="black"></div>
      </div>
      <div class="feedback small"></div>

      <button type="submit" class="btn btn-primary mb-2" id='convertBt'>Convert</button>


    </form>
    <div class='helx'>
      <h1>HELX <h1>
          <div id='helx_value_section'></div>
          <div id='helx_color_section'>

          </div>
    </div>
  </section>


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
